{% load i18n %}
<nav role="navigation" class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
        </button>
        <a style="margin: 0px; padding: 5px 35px 5px 20px;" href="#" class="navbar-brand"><img  src="{{ STATIC_URL }}img/hack4lt_brand.svg"> </a>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="{% if active == "home" %}active{% endif %}"><a href="{% url 'home' %}">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" style="padding-right: 15px;">
            {% if user.is_authenticated %}
                <li class="{% if active == "user" %}active{% endif %}"><a href="{% url 'profile' %}">{{ user }}</a></li>
            {% else %}
                <a href="{% url 'login' %}"><button type="button" class="btn btn-default navbar-btn">{% trans "Log In" %}</button></a>
                <a href="{% url 'register' %}"><button type="button" class="btn btn-default navbar-btn">{% trans "Sign Up" %}</button></a>
            {% endif %}
        </ul>
    </div>
</nav>
