{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block menu %}
    {% include 'menu.html' with active='login' %}
{% endblock %}

{% block content %}
    <div class="col-md-5 col-md-offset-3 small-spacing">
        <form action="." method="post">{% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <input class="btn btn-primary" type="submit" value="{% trans "Set password" %}" />
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
