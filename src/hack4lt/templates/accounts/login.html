{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block menu %}
    {% include 'menu.html' with active='login' %}
{% endblock %}

{% block content %}
    <div class="col-md-5 col-md-offset-3 big-spacing">
        <form action="{% url 'login' %}" method="post">{% csrf_token %}
            <input type='hidden' name='next' value='{{ request.GET.next }}'>
            {% bootstrap_form form %}
            {% buttons %}
            <input class="btn btn-primary" type="submit" value="{% trans "Log in" %}" />
            <span style="margin-left: 15px;">
            <a href="{% url "reset-password-email" %}">{% trans "Forgot password?  Recover it here" %}</a>
        </span>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
