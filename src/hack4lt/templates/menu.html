{% load i18n %}
<nav role="navigation" class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
        </button>
        <a style="margin: 0px; padding: 5px 35px 5px 20px;" href="{% url 'about' %}" class="navbar-brand"><img class='img' src="{{ STATIC_URL }}img/hack4lt_brand.svg"> </a>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="{% if active == "lectures" %}active{% endif %}"><a href="{% url 'lectures' %}">{% trans 'Lectures' %}</a></li>
            <li class="{% if active == "tasks" %}active{% endif %}"><a href="{% url 'tasks' %}">{% trans 'Tasks' %}</a></li>
            <li class="{% if active == "events" %}active{% endif %}"><a href="{% url 'events' %}">{% trans 'Events' %}</a></li>
            {% if user.is_authenticated and user.is_superuser %}
                <li class="{% if active == "admin" %}active{% endif %}"><a href="{% url 'admin-dashboard' %}">{% trans 'Admin' %}</a></li>
            {% endif %}
        </ul>
        <ul class="nav navbar-nav navbar-right" style="padding-right: 15px;">
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}"><button type="button" class="btn btn-success navbar-btn"
                    {% if active == "profile" %}style="color: rgb(0, 100, 0);"{% endif %}
                    >{{ user }}</button></a>
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-default navbar-btn">{% trans "Log Out" %}</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button type="button" class="btn btn-default navbar-btn">{% trans "Log In" %}</button></a>
                <a href="{% url 'register' %}"><button type="button" class="btn btn-default navbar-btn">{% trans "Sign Up" %}</button></a>
            {% endif %}
        </ul>
    </div>
</nav>
